<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>
	<link href="style.css" rel="stylesheet">
	
	
	<!-- Font Import --------------------------------------->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<header>
	<H1> < projet_webgl_mouquet_sakr_s2 > </H1>
</header>

<body onload="webGLStart();">
	
	<Generalpan>
		<topbox>
			object_selector
			<select id="selectobj">
			</select>
		</topbox>
		<mainbox>
	
			<leftbox>
				<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
			</leftbox>
		
			<rightbox>
				<alpha_color_pan>
					<h2>aspect_parameters</h2>
					<input type="range" id="Alpha" name="Alpha" min="0%" max="100%" value="0" oninput="value_of_alpha_range.value=Alpha.value;getAlpha();" >
					<br>	
					Alpha: 
					<output id="value_of_alpha_range" name="value_of_alpha_range" for="Alpha">0</output> %
					<br>
					<br>
					<input type="range" id="Shine" name="Shine" min="0" max="100%" value="0" oninput="value_of_shine_range.value=Shine.value;getShine();" >
					<br>	
					Shininess: 
					<output id="value_of_shine_range" name="value_of_shine_range" for="Shine">0</output>%
					<br>
				</alpha_color_pan>
				<position_scale_pan>
					<h2>Colors_parameters</h2>
					<color_pan>
						<button type="button" id="red" onclick="getColor([0.8,0.2,0.2])"> </button>
						<button type="button" id="blue" onclick="getColor([0.2,0.4,0.8])"> </button>
						<button type="button" id="green"onclick="getColor([0.2,0.8,0.3])"> </button>
						<button type="button" id="white" onclick="getColor([0.8,0.8,0.8])"> </button>
						<button type="button" id="black" onclick="getColor([0.2,0.2,0.2])"> </button>
						<button type="button" id="yellow" onclick="getColor([0.8,0.8,0.4])"> </button>
						<button type="button" id="orange" onclick="getColor([0.8,0.6,0.2])"> </button>
						<button type="button" id="purple" onclick="getColor([0.6,0.2,0.8])"> </button>
						<button type="button" id="cyan" onclick="getColor([0.2,0.6,0.8])"> </button>
					</color_pan>
				</position_scale_pan>
				<submit_pan>
					

					<script>
						function getSelectorValue(){
							var selector = document.getElementById("selectobj").value;
							return selector;
						}
					</script>

					<script>
						function getAlpha(){
							var input = document.getElementById("Alpha").value;
							scene[getSelectorValue()].setAlpha(input/100);
						}
					</script>

					<script>
						function getShine(){
							var input = document.getElementById("Shine").value;
							scene[getSelectorValue()].setN(input);
						}
					</script>

					<script>
						function getColor(getColorValue){
							scene[getSelectorValue()].setColor(getColorValue);
						}
					</script>


				</submit_pan>
			</rightbox>
		</mainbox>
	</Generalpan>
	

</body>

</html>
